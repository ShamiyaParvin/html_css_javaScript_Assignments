<!-- Assignment 11: Create a Simple Quiz Application
Objective: Develop a multiple-choice quiz where users can select answers and submit the quiz.
The system should show the score and which answers were correct or wrong. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
  </head>
  <body>
    <h2>Simple Quiz</h2>
    <form id="quiz-form">
      <p>1. What is the capital of France?</p>
      <input type="radio" name="q1" value="Paris"> Paris<br>
      <input type="radio" name="q1" value="London"> London<br>
      <input type="radio" name="q1" value="Berlin"> Berlin<br>
        
      <p>2. What is 2 + 2?</p>
      <input type="radio" name="q2" value="3"> 3<br>
      <input type="radio" name="q2" value="4"> 4<br>
      <input type="radio" name="q2" value="5"> 5<br>

      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
  </form>
  <div id="result"></div>

  <script>
    function submitQuiz() {
      // Get selected answers
      var answer1 = document.querySelector('input[name="q1"]:checked');
      var answer2 = document.querySelector('input[name="q2"]:checked');
            
      // Correct answers
      var correct1 = "Paris";
      var correct2 = "4";
          
      // Score counter
      var score = 0;
      var resultMessage = "";

      // Check answers
      if (answer1 && answer1.value === correct1) {
        score++;
        resultMessage += "Question 1: Correct<br>";
      } 
      else {
        resultMessage += "Question 1: Wrong (Correct: " + correct1 + ")<br>";
      }

      if (answer2 && answer2.value === correct2) {
        score++;
        resultMessage += "Question 2: Correct<br>";
      } 
      else {
        resultMessage += "Question 2: Wrong (Correct: " + correct2 + ")<br>";
      }

      // Show the result
      document.getElementById("result").innerHTML = "Your Score: " + score + "/2<br>" + resultMessage;
    }
    </script>
  </body>
</html>
