<!-- Assignment 5: Temperature Converter (Celsius to Fahrenheit)
Problem: Create a temperature converter that converts a given temperature from Celsius to
Fahrenheit using JavaScript.
Formula: Fahrenheit = (Celsius * 9/5) + 32 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <script>
      function temperatureConvertor(){
        let celcius = parseFloat(document.getElementById("celcius").value);
        let fahrenheit = (celcius * 9/5) + 32;
        document.getElementById('result').textContent = "Fahrenheit = " + fahrenheit ;
      }
    </script>

  </head>

  <body>
    <h2>Temperature convertor</h2>
    <label for="celcius">Enter temperature in Celicius: </label>
    <input type="number" id="celcius" placeholder="celcius">
    <button onclick="temperatureConvertor()">Convert</button>
    <p id="result"></p>
  </body>
</html>
