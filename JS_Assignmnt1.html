<!-- Assignment 1: Sum of Two Numbers
Problem: Write a JavaScript program that takes two numbers as input from the user and
displays their sum. -->

<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>

    <script>
      function Sum(){
        let num1 = parseFloat(document.getElementById("number_1").value);
        let num2 = parseFloat(document.getElementById("number_2").value);
        let sum = num1+num2;
        document.getElementById("result").textContent = "The sum = "+sum; 
      }
    </script>

  </head>

  <body>
    <h2>Sum of two numbers</h2>
    <p>Enter two numbers to calculate their sum: </p>

    <input type="number" id="number_1" placeholder="Enter First Number: ">
    <input type="number" id="number_2" placeholder="Enter Second Number: ">
    <button onclick="Sum()">Result</button>

    <p id="result"></p>
  </body>

</html>
