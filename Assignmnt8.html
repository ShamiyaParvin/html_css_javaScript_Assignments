<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="Assignmnt8.css">
</head>
<body>
  <header>
    <h1>Our Pricing Plans</h1>
    <p>Choose the plan that suits your needs.</p>
  </header>
  <div class="pricingtable">
    <div class="plan basic">
      <h2>Basic</h2>
      <p class="price">$9.99/month</p>
      <ul>
        <li>Feature1</li>
        <li>Feature2</li>
        <li>Feature3</li>
      </ul>
      <button>Select</button>
    </div>
    <div class="plan standard">
      <h2>Standard Plan</h2>
      <p class="price">$19.99/month</p>
      <ul>
        <li>Feature1</li>
        <li>Feature2</li>
        <li>Feature3</li>
        <li>Feature4</li>
      </ul>
      <button>Select</button>
    </div>
    <div class="plan premium">
      <h2>Premium Plan</h2>
      <p class="price">$29.99/month</p>
      <ul>
        <li>Feature1</li>
        <li>Feature2</li>
        <li>Feature3</li>
        <li>Feature4</li>
        <li>Feature5</li>
      </ul>
      <button>Select</button>
    </div>
  </div>
</body>
