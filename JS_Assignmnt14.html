<!-- Assignment 14: Random Quote Generator
Objective: Create a random quote generator that displays a random quote from an array of
quotes each time a button is clicked. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <h2>Random Quote Generator</h2>
    <p id="quoteDisplay">Click the button to see a quote!</p>
    <button onclick="generateQuote()">Get a Quote</button>

    <script>
        // Array of quotes
        var quotes = [
            "The best way to get started is to quit talking and begin doing. - Walt Disney",
            "The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty. - Winston Churchill",
            "Don't let yesterday take up too much of today. - Will Rogers",
            "You learn more from failure than from success. Don't let it stop you. Failure builds character. - Unknown",
            "It's not whether you get knocked down, it's whether you get up. - Vince Lombardi"
        ];

        // Function to generate a random quote
        function generateQuote() {
            // Get a random index from the quotes array
            var randomIndex = Math.floor(Math.random() * quotes.length);
            // Display the random quote
            document.getElementById("quoteDisplay").innerHTML = quotes[randomIndex];
        }
    </script>
</body>
</html>
